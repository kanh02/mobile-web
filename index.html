<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">

<body>





	<!-- Side Navigation -->

	<nav>
		<div class="panel-group">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title">
						<a data-toggle="collapse" href="#collapse1"><span class="glyphicon glyphicon-home"></span></a>
					</h4>
				</div>
				<div id="collapse1" class="panel-collapse collapse">
					<ul class="list-group">
						<li class="list-group-item">About</li>
						<li class="list-group-item">Register</li>
						<li class="list-group-item">Game info</li>
						<li class="list-group-item">Rules</li>
						<li class="list-group-item">Contact</li>
					</ul>
				</div>
			</div>
		</div>
	</nav>

	<!-- Header -->

	<header class="container" id="Header">
		<div class="center">
			<h4 class="text-center" style="color: orangered">NYSL</h4>
			<form>
				Search NYSL:
				<input type="search" name="search">
				<i class="material-icons">search</i>
			</form>
		</div>
		<div class="text-right">
			<div>
				<image src="images/nysl_logo.png" width="94" height="80"></image>
			</div>
			<div><button><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></button></div>
			<div><button><a href="#"><span class="glyphicons glyphicons-chat"></span> chat</a></button></div>
		</div>
	</header>



<!-- button1 -->

	<div class="center" id="Bott">
			<div class="container" >
				<button>Play Now</button>
			</div>
	</div>

<!-- Modal1 -->

		<div id="primer" class="modal">
			<div class="modal-content-card-4-animate-top">
				<header class="container">
					<span onclick="document.getElementById('primer').style.display='none'" class="button-display-topright">×</span>
					<h4>Playing Now</h4>
				</header>
				<div class="padding" id="table">
					<tr>
					<th>Team:</th>
					<th>Site:</th>
					<th>Time:</th>
					</tr>
				</div>
				<footer class="container">
					<p>NYSL</p>
				</footer>
			</div>
		</div>










		<div class="text-center">
			<table>
				<tr>
					<td><button>Play Now</button></td>
				</tr>
				<tr>
					<td><button>players</button></td>
				</tr>
				<tr>
					<td><button>Voluntiers</button></td>
				</tr>
				<tr>
					<td><button>Register</button></td>
				</tr>
				<tr>
					<td><button>News</button></td>
				</tr>
			</table>
		</div>
		<div>
			<button><a href="#"><span class="glyphicon glyphicon-info-sign"></span></a>info</button>
			<button><a href="#"><span class="glyphicon glyphicon-envelope"></span></a>mail</button>
		</div>
	</div>
	</div>
	</div>
